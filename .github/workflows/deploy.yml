name: Deploy Backend

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout backend branch
        uses: actions/checkout@v4

      - name: Sync backend files to VPS
        run: |
          rsync -av --delete \
            --exclude .git \
            ./ /var/www/shahrpitaj.ir-backend/

      - name: Install dependencies and restart backend
        run: |
          cd /var/www/shahrpitaj.ir-backend
          npm install --production
          pm2 restart shahrpitaj-backend || pm2 start app.js --name shahrpitaj-backend
          pm2 save
